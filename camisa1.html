<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hambúrguer Animado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Botão do Menu Hambúrguer -->
    <button id="menuButton" class="p-4 bg-blue-500 text-white rounded-md">
        Menu
    </button>

    <!-- Menu com Animação -->
    <nav id="menu"
        class="transition-all duration-300 transform scale-y-0 opacity-0 origin-top bg-white shadow-lg rounded-md p-6 w-48 absolute top-20 right-4">
        <ul>
            <li><a href="#" class="block py-2 text-gray-700">Home</a></li>
            <li><a href="#" class="block py-2 text-gray-700">Sobre</a></li>
            <li><a href="#" class="block py-2 text-gray-700">Serviços</a></li>
            <li><a href="#" class="block py-2 text-gray-700">Contato</a></li>
        </ul>
    </nav>

    <!-- JavaScript -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            if (menu.classList.contains('scale-y-0')) {
                menu.classList.remove('scale-y-0', 'opacity-0');
                menu.classList.add('scale-y-100', 'opacity-100');
            } else {
                menu.classList.remove('scale-y-100', 'opacity-100');
                menu.classList.add('scale-y-0', 'opacity-0');
            }
        });
    </script>

</body>

</html>
